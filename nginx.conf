# Конфигурация Nginx для голосового ассистента
# Скопируйте этот файл в /etc/nginx/sites-available/voice-assistant
# Затем создайте симлинк: sudo ln -s /etc/nginx/sites-available/voice-assistant /etc/nginx/sites-enabled/
# Проверьте конфигурацию: sudo nginx -t
# Перезагрузите nginx: sudo systemctl reload nginx

# Замените example.com на ваш домен или IP
server {
    listen 80;
    server_name example.com www.example.com;

    # Редирект на HTTPS (раскомментируйте после настройки SSL)
    # return 301 https://$server_name$request_uri;

    # Или используйте этот блок для HTTP (не рекомендуется для продакшена)
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        
        # WebSocket поддержка
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Стандартные заголовки
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Таймауты для WebSocket
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        
        # Размер буфера для больших запросов
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }
}

